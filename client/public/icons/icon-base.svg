<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- White background -->
  <rect width="512" height="512" fill="#ffffff"/>
  
  <!-- Tennis ball - recreated to match the visual appearance -->
  <g transform="translate(256, 256)">
    <!-- Main tennis green circle -->
    <circle cx="0" cy="0" r="200" fill="#2e6b4a"/>
    
    <!-- Tennis ball characteristic curved seam lines -->
    <!-- Left curved seam -->
    <path d="M -140,-140 Q -60,-60 0,0 Q 60,60 140,140" 
          fill="none" stroke="white" stroke-width="8" stroke-linecap="round"/>
    
    <!-- Right curved seam -->  
    <path d="M 140,-140 Q 60,-60 0,0 Q -60,60 -140,140" 
          fill="none" stroke="white" stroke-width="8" stroke-linecap="round"/>
  </g>
  
  <!-- Subtle border -->
  <circle cx="256" cy="256" r="200" fill="none" stroke="#e5e5e5" stroke-width="2"/>
</svg>