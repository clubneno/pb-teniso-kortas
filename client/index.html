    <!-- PWA Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('PWA: Service Worker registered successfully:', registration.scope);
              
              // Check for updates every 60 seconds
              setInterval(() => {
                registration.update();
              }, 60000);
            })
            .catch((error) => {
              console.log('PWA: Service Worker registration failed:', error);
            });
        });
      }

      // PWA Install prompt
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        console.log('PWA: Install prompt triggered');
        e.preventDefault();
        deferredPrompt = e;
        
        // Show custom install button or banner
        const installBanner = document.createElement('div');
        installBanner.id = 'pwa-install-banner';
        installBanner.innerHTML = `
          <div style="position: fixed; top: 0; left: 0; right: 0; background: #2e6b4a; color: white; padding: 8px 16px; text-align: center; z-index: 9999; box-shadow: 0 2px 8px rgba(0,0,0,0.2); font-size: 14px;">
            <span style="margin-right: 12px;">ðŸ“± Ä®diekite PBtenisokortaas aplikacijÄ… greitesniam rezervavimui</span>
            <button id="pwa-install-btn" style="background: white; color: #2e6b4a; border: none; padding: 4px 10px; border-radius: 4px; font-weight: bold; cursor: pointer; margin-right: 8px; font-size: 12px;">Ä®diegti</button>
            <button id="pwa-dismiss-btn" style="background: transparent; color: white; border: 1px solid white; padding: 4px 10px; border-radius: 4px; cursor: pointer; font-size: 12px;">Atmesti</button>
          </div>
        `;
        document.body.appendChild(installBanner);
        
        // Push page content down to avoid overlap
        document.body.style.paddingTop = '48px';
        
        document.getElementById('pwa-install-btn').addEventListener('click', () => {
          deferredPrompt.prompt();
          deferredPrompt.userChoice.then((choiceResult) => {
            if (choiceResult.outcome === 'accepted') {
              console.log('PWA: User accepted the install prompt');
            }
            deferredPrompt = null;
            document.getElementById('pwa-install-banner').remove();
            document.body.style.paddingTop = '0';
          });
        });
        
        document.getElementById('pwa-dismiss-btn').addEventListener('click', () => {
          document.getElementById('pwa-install-banner').remove();
          document.body.style.paddingTop = '0';
        });
      });

      // PWA successful install
      window.addEventListener('appinstalled', () => {
        console.log('PWA: App successfully installed');
        deferredPrompt = null;
        
        // Track installation
        if (typeof gtag !== 'undefined') {
          gtag('event', 'pwa_install', {
            event_category: 'PWA',
            event_label: 'App Installed'
          });
        }
      });
    </script>
